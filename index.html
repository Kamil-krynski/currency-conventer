<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta property="og:image" content="img/exchange.png">
    <link rel="icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Kalkulator Walut</h1>
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator</legend>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę </span>
                        <select class="js-currency">
                            <option value="EUR" selected>EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText js-textCurrency">Ilość EURO </span><input class="form__input js-Quantity"
                            type="number" step="0.01" required min="0.01">
                    </label>
                </p>
                <p>
                     <label>
                        <span class="form__labelText js-labelText">Kurs EURO </span><input class="form__input js-course"
                            type="number" value="4.54" step="0.01" readonly>
                    </label>

                </p>
            </fieldset>
            <p>
                <button class="form__button">Oblicz!</button>
            </p>
        </form>
        <p>
            Kwota: <strong class="js-result">0 </strong>
        </p>
    </div>
</body>

</html>
